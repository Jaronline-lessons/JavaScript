<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport"
		  content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Choose a Language - JavaScript</title>
</head>
<body>
	<h1>Choose a Language</h1>
	<p>Redirecting to English in <span data-time="5"></span> seconds...</p>
	<a href="./en-US">English</a>
	<a href="./nl">Nederlands</a>
	<script>
		// Set the time to 5 seconds
		const time = document.querySelector(`[data-time]`);
		const seconds = parseInt(time.dataset.time);
		time.innerText = seconds;
		// Count down every second
		setInterval(() => {
			time.innerText = parseInt(time.innerText) - 1;
		}, 1_000);
		// Temporary redirect to English after 5 seconds
		setTimeout(() => {
			location.replace(`./en-US`);
		}, 5_000);
	</script>
</body>
</html>
